  <script type="text/javascript">
  //Change URL on the fly: 
  //window.history.pushState('preview', 'Title', 'preview2.html');

  	document.addEventListener("adobe_dc_view_sdk.ready", function(){
    	var adobeDCView = new AdobeDC.View({clientId: "e9d6da7234cd41a78be7fd8da8464186", divId: "adobe-dc-view"});
    	adobeDCView.previewFile({
      	content:{ location:{ url: "files/demo.pdf"}},
      	metaData:{fileName: "Demo.pdf"}
    	},
    	{embedMode: "SIZED_CONTAINER", showDownloadPDF: false, showPrintPDF: false});
  	});
  }
</script>
